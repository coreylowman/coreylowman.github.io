<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <!-- main character dropdown -->
    Main Character
    <select id="mainCharacter">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <!-- horizontal space -->
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;

    <!-- secondary character dropdown -->
    Secondary Character
    <select id="secondaryCharacter">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <!-- vertical space -->
    <br />
    <br />
    <br />

    <!-- stat 1 dropdown -->
    Stat 1
    <select id="stat1">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <br />

    <!-- stat 1 dropdown -->
    Stat 2
    <select id="stat2">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <br />

    <!-- stat 1 dropdown -->
    Stat 3
    <select id="stat3">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <br />
    <br />

    <button onclick="calculate()">Calculate</button>
    
    <br />
    <br />
    <br />
    
    <p id="output"></p>

    <script>
      function calculate() {
        var mainCharacter = document.getElementById("mainCharacter").value;
        var secondaryCharacter = document.getElementById("secondaryCharacter").value;

        var stat1 = document.getElementById("stat1").value;
        var stat2 = document.getElementById("stat2").value;
        var stat3 = document.getElementById("stat3").value;

        var result = "";
        result += "\nstat1: " + convertStat(mainCharacter, secondaryCharacter, stat1);
        result += "\nstat2: " + convertStat(mainCharacter, secondaryCharacter, stat2);
        result += "\nstat3: " + convertStat(mainCharacter, secondaryCharacter, stat3);
        document.getElementById("output").innerText = result;
      }

      function convertStat(mainCharacter, secondaryCharacter, stat) {
        return stat;
      }
    </script>
  </body>
</html>
